<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JW Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
    }
    .jwplayer {
      position: absolute !important;
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }

    /* Premium Telegram Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .popup h2 {
      color: yellow;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .popup p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* Premium Button Styling */
    .popup button {
      width: 90%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      text-transform: uppercase;
      box-shadow: 0px 5px 0px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    /* Premium Glowing Red Button */
    .join-btn {
      background: linear-gradient(45deg, #ff0000, #cc0000);
      color: white;
      box-shadow: 0 0 10px red;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 10px red; }
      100% { box-shadow: 0 0 20px red; }
    }
    .join-btn:hover {
      background: linear-gradient(45deg, #cc0000, #990000);
      transform: scale(1.05);
    }

    /* Premium Gray Button */
    .joined-btn {
      background: linear-gradient(45deg, #444, #333);
      color: white;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .joined-btn:hover {
      background: linear-gradient(45deg, #555, #444);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div> 

  <!-- Premium Telegram Popup -->
  <div class="popup" id="telegramPopup">
    <h2>Support Us!</h2>
    <p>Join our Telegram channel for more updates.</p>
    <button class="join-btn" onclick="window.open('https://t.me/+26DteEcMPfEwYmI1', '_blank'); closePopup();">Join Now and Support Us</button>
    <button class="joined-btn" onclick="closePopup()">Already Joined</button>
  </div>

  <script>
    jwplayer("jwplayerDiv").setup({
      file: "https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740981781~acl=%2f*~id=aaf549ec51984c86b32dd7de3e1334c7~data=hdntl~hmac=62bc8fff44356ff9ec16c0eb51b6ef2478b60cb1fc4d2e014584eb2f7907e538/index.m3u8",
      type: "hls",
      position: 'bottom',
      autostart: true,
      stretching: "uniform",
      width: "100%"
    });

    function closePopup() {
      document.getElementById('telegramPopup').style.display = 'none';
    }
  </script>
</body>
</html>
